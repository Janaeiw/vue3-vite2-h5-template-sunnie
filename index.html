<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/vue3-vite2-h5-template-sunnie/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,viewport-fit=cover"
    />
    <title>Vite App</title>
    <script type="module" crossorigin src="/vue3-vite2-h5-template-sunnie/static/js/index-e3bdd33a.js"></script>
    <link rel="stylesheet" href="/vue3-vite2-h5-template-sunnie/static/css/style-1f721d3e.css">
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
  </head>
  <body>
    <div id="app"></div>
    
    <script>
      document.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      });

      var lastTouchEnd = 0;

      document.addEventListener(
        'touchend',
        function (event) {
          var now = new Date().getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }

          lastTouchEnd = now;
        },
        false
      );

      document.addEventListener('gesturestart', function (event) {
        event.preventDefault();
      });
    </script>
  </body>
</html>
